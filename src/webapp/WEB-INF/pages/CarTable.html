<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Car List</title>
</head>
<body>
<h1>Car List</h1>
<div>
  <table border="4">
    <tr>
      <th>Driver</th>
      <th>Model</th>
      <th>RegistrationNumber</th>
    </tr>
    <tr th:each ="car : ${cars}">
      <td th:utext="${car.getDriver()}">...</td>
      <td th:utext="${car.getModel()}">...</td>
      <td th:utext="${car.getRegistrationNumber()}">...</td>
    </tr>
  </table>
</div>
</body>
</html>
